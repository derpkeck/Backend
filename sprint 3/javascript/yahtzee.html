<!DOCTYPE html>

<html lang="nl">

<head>
    <meta charset=UTF-8>
    <title>Yahtzee</title>
</head>

<body>
    <button onclick="yahtzee()">Gooi 5 dobbelstenen</button>
    <script>
        function yahtzee(){
            var sum = 0;
            var worpen = new Array();
            for (var i = 0 ; i<5 ; i++){
                worpen[i] = Math.floor(Math.random() * 6) + 1 ;
            }
            for (i = 0 ; i<5 ; i++){
                sum += worpen[i];
            }
            document.write(worpen + "<br>");
            document.write(sum);
        }
    </script>
</body>

</html>
