  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <meta content="iSee" name="author">
    <script>
      var getal1=parseInt(prompt("voer een getal in"));
      var getal2=parseInt(prompt("voer nog een getal in"));
      var ding=prompt("vul een +, -, *, / of een %");
      var plus = ("+");
      var min = ("-");
      var keer =("*");
      var deel= ("/");
      var rest=("%");
      var uitkomst=("0");
      if ( ding == plus)
     	{
        uitkomst = getal1 + getal2;
        document.write(uitkomst);
     	}
      else
      {
        if( ding == min)
        {
          uitkomst= getal1 - getal2;
          document.write(uitkomst);
        }
        else
        {
          if (ding == keer)
          {
            uitkomst = getal1 * getal2
            document.write(uitkomst)
          }
          else
          {
            if (ding == deel)
            {
              uitkomst = getal1 / getal2
              document.write(uitkomst)
            }
            else
            {
              if (ding == rest)
              {
                uitkomst = getal1 % getal2
                document.write(uitkomst)
              }
              else
              {
                document.write("wat je ingevuld hebt kan niet")
              }
            }
          }
        }
      }
    </script>
  </head>

    </p>
  </body>
